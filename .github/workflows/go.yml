name: Go CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22' # 1.24.2 から 1.22 に変更
          cache: true

      - name: Verify dependencies
        run: go mod verify

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.53.3

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "The following files are not formatted properly:"
            gofmt -l .
            exit 1
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23' # 1.24.2 から 1.22 に変更
          cache: true

      # go.mod のバージョン指定を修正するステップを追加
      - name: Fix go.mod version
        run: |
          sed -i 's/go 1.24.2/go 1.22/' go.mod
          cat go.mod

      - name: Build
        run: go build -v ./...
